<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarTrack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls__button-toggle" id="controlsButtonToggle"></div>

    <div class="controls" id="controls">
      <div class="controls__input-wrap">
        <div class="controls__title">Stars count:</div>
        <input
          id="starsCount"
          class="controls__input"
          type="number"
          min="100"
          max="5000"
          step="100"
          value="1400"
        />
      </div>
      <div class="controls__input-wrap">
        <div class="controls__title">Stars color:</div>
        <input
          id="starsColor"
          class="controls__input controls__input_color"
          type="color"
          value="#3498db"
        />
      </div>
      <div class="controls__input-wrap">
        <div class="controls__title">Sky color:</div>
        <input
          id="skyColor"
          class="controls__input controls__input_color"
          type="color"
          value="#060d19"
        />
      </div>
      <div class="controls__input-wrap">
        <div class="controls__title">Stars speed:</div>
        <input
          id="starsSpeed"
          class="controls__input"
          type="number"
          min="0"
          max="71"
          step="2"
          value="1"
        />
      </div>
      <div class="controls__button-wrap">
        <div class="controls__button-innerwrap">
          <button
            class="controls__button controls__button_active controls__button_left"
            id="orbitMode"
          >
            Orbit mode
          </button>
          <button class="controls__button" id="towardsViewerMode">
            Towards viewer mode
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
